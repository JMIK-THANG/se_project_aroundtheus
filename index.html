<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SE Around The U.S" />
    <meta name="author" content="software Engineer" />
    <meta name="keywords" content="HTML, CSS, Media Queries" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>SE Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./imgaes/header-logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./imgaes/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__description">&copy; 2024 Around the U.S</p>
      </footer>
    </div>
    <div class="modal profile__edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form form">
          <input
            type="text"
            name="title"
            class="form__input form__input-title"
            placeholder="name"
            required
          />
          <input
            type="text"
            name="description"
            class="form__input form__input-description"
            placeholder="description"
            required
          />
          <button type="submit" class="modal__button"></button>
        </form>
      </div>
    </div>
    <template id="card__template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js" defer></script>
  </body>
</html>
