<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SE Around The U.S" />
    <meta name="author" content="software Engineer" />
    <meta name="keywords" content="HTML, CSS, Media Queries" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>SE Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./imgaes/header-logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./imgaes/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__description">&copy; 2024 Around the U.S</p>
      </footer>
    </div>
    <!-- Edit profile Modal -->
    <div class="modal modal_edit-profile">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form">
          <div class="modal__label-container">
            <label for="title" class="modal__label">
              <input
                type="text"
                name="title"
                id="profile-title"
                class="modal__input modal__input-title"
                placeholder="title"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal__span" id="profile-title-error"></span>
            </label>
            <label for="description" class="modal__label">
              <input
                type="text"
                name="description"
                id="profile-description"
                class="modal__input modal__input-description"
                placeholder="description"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="modal__span" id="profile-description-error"></span>
            </label>
          </div>
          <button type="submit" class="modal__button"></button>
        </form>
      </div>
    </div>
    <!-- Add button Modal-->
    <div class="modal modal_add-button">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__title">New Place</h2>
        <form class="modal__form">
          <div class="modal__label-container">
            <label for="title" class="modal__label">
              <input
                type="text"
                name="title"
                id="add-card-title"
                class="modal__input modal__input-title"
                placeholder="Title"
                minlength="1"
                maxlength="30"
                required
              />
              <span class="modal__span" id="add-card-title-error"></span>
            </label>
            <label for="description" class="modal__label">
              <input
                type="url"
                name="description"
                id="add-description"
                class="modal__input modal__input-description"
                placeholder="Image url"
                required
              />
              <span class="modal__span" id="add-description-error"></span>
            </label>
          </div>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          ></button>
        </form>
      </div>
    </div>
    <!-- Previdew image modal -->
    <div class="modal modal_preview-image">
      <div class="modal__preview modal__preview_container">
        <button
          type="button"
          class="modal__close modal__close_preview"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__description"></p>
      </div>
    </div>
    <!-- Template Card -->
    <template id="card__template">
      <li class="card overlay">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
        <button type="button" class="delete__button">
          <img src="./imgaes/trash.svg" alt="" />
        </button>
      </li>
    </template>
    <script src="scripts/index.js"></script>
    <script src="scripts/validation.js"></script>
  </body>
</html>
