<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SE Around The U.S" />
    <meta name="author" content="software Engineer" />
    <meta name="keywords" content="HTML, CSS, Media Queries, javascript" />
    <link rel="icon" href="favicon.ico" />
    <title>SE Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./imgaes/header-logo.svg')%>"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="edit__picture-controls">
            <img
              src="<%=require('./imgaes/jacques-cousteau.jpg')%>"
              alt="Avatar"
              class="profile__image"
            />
            <button
              class="image__edit-button"
              id="image__edit-button"
              type="button"
            >
              Save
            </button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__description">&copy; 2024 Around the U.S</p>
      </footer>
    </div>
    <!-- Edit profile Modal -->
    <div class="modal modal_edit-profile" id="profile-edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form" name="edit-profile">
          <div class="modal__label-container">
            <label for="title" class="modal__label">
              <input
                type="text"
                name="title"
                id="profile-title"
                class="modal__input modal__input-title"
                placeholder="title"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal__span" id="profile-title-error"></span>
            </label>
            <label for="description" class="modal__label">
              <input
                type="text"
                name="description"
                id="profile-description"
                class="modal__input modal__input-description"
                placeholder="description"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="modal__span" id="profile-description-error"></span>
            </label>
          </div>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Add button Modal-->
    <div class="modal modal_add-card" id="modal-add-card">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <h2 class="modal__title">New Place</h2>
        <form class="modal__form" name="add-card">
          <div class="modal__label-container">
            <label for="title" class="modal__label">
              <input
                type="text"
                name="title"
                id="add-card-title"
                class="modal__input modal__input-title"
                placeholder="Title"
                minlength="1"
                maxlength="30"
                required
              />
              <span class="modal__span" id="add-card-title-error"></span>
            </label>
            <label for="description" class="modal__label">
              <input
                type="url"
                name="url"
                id="add-description"
                class="modal__input modal__input-description"
                placeholder="Image url"
                required
              />
              <span class="modal__span" id="add-description-error"></span>
            </label>
          </div>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Preview image modal -->
    <div class="modal modal_preview-image">
      <div class="modal__preview modal__preview_container">
        <button type="button" class="modal__close"></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__description"></p>
      </div>
    </div>
    <!-- sprint 9 -->
    <!--  Edit Profile Picture  -->
    <div class="modal" id="profile-picture-modal">
      <div class="modal__container modal__container_type_picture">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__title">Change profile picture</h2>
        <form class="modal__form" id="profile_picture">
          <label for="profile-picture-input" class="modal__label">
            <input
              class="modal__input"
              id="profile-picture-input"
              name="picture"
              type="url"
              placeholder="Image url"
              required
            />
            <span class="modal__span" id="profile-picture-input-error"></span>
          </label>
          <button class="modal__button" type="submit" disabled>Save</button>
        </form>
      </div>
    </div>

    <!-- Delete Confirm Modal  -->
    <div class="modal" id="popup-confirm-delete">
      <div class="modal__container modal__container_type_delete">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Are you sure?</h2>
        <form class="modal__form">
          <button class="modal__button modal__button-delete" type="submit">
            Yes
          </button>
        </form>
      </div>
    </div>
    <!-- Template Card -->
    <template id="card__template">
      <li class="card overlay">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
        <button type="button" class="delete__button">
          <!-- <img src="./imgaes/trash.svg" alt="" /> -->
        </button>
      </li>
    </template>
  </body>
</html>
